<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
   p{
       color: blue;
       text-align: center;
       font-size: 20px;
   }
   button{
      display: block;
    margin: auto;
    padding: 1% 2% 1% 2%;
    border:0;
    border-radius:10px;
    background-color: red;
    color: aliceblue;
   }
   p:hover{
       background-color: pink;
       color: aliceblue;
       font-size: 30px;
   }
   button:hover{
       background-color: aqua;
       color: black;
       font-size: 40px;
       cursor: pointer;
   }
    </style>
</head>
<body>
    <p>I'm Sabira</p>
    <button>click here</button>
</body>
</html>
